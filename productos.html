<body>
  <header class="header">
    <nav class="main-nav">
      <div class="logo">
        <h1>Agua Sucia</h1>
        <img src="./assets/logo.png" alt="logo de la marca" />
        <p>Cerveza Artesanal</p>
      </div>
      <!-- boton humburguer -->
      <div id="toggle-menu" class="toggle-menu">
        <img src="./assets/pngwing.com.png" alt="" />
      </div>
      <ul id="main-menu" class="main-menu">

          <a href="D:\CODOACODO\BACK\tp-cac-23022-main\paginas\birras.html" class="main-menu__link">Birras</a>

        <li class="main-menu__item">
          <a href="D:\CODOACODO\BACK\tp-cac-23022-main\paginas\morfi.html" class="main-menu__link">Morfi</a>

          <a href="D:\CODOACODO\BACK\tp-cac-23022-main\paginas\locales.html" class="main-menu__link">Locales</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="app" class="container">
      <h1>Productos</h1>
      <br>
      <a class="btn btn-success" href="producto_nuevo.html">Nuevo</a>
      <br><br>
      <div v-if="error">
        <p>Lo sentimos , ........</p>
      </div>
      <div v-else>
        <section v-if="cargando">
          <div class="spinner-border"></div>
          <p>Cargando .....</p>
        </section>

        <section v-else>
      
            <div class="row">
              <div class="col-md-4" v-for="producto in productos" :key="producto.id">
                <div class="card">
                  <img :src="producto.imagen" class="card-img-top" :alt="producto.nombre">
                  <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">Precio: {{ producto.precio }}</p>
                    <p class="card-text">Stock: {{ producto.stock }}</p>
                    <a :href="'producto_update.html?id='+ producto.id" class="btn btn-primary">Editar</a>
                    <button type="button" class="btn btn-danger" v-on:click="eliminar(producto.id)">Eliminar</button>
                  </div>
                </div>
              </div>
            </div>
          
        </section>
      </div>
    </div>
  </main>
